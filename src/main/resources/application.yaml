# Server Configuration
server:
  port: 8070
  error:
    include-message: always
    include-binding-errors: always

spring:
  output:
    ansi:
      enabled: always
  cloud:
    config:
      import-check:
        enabled: false

  datasource:
    url: jdbc:mysql://localhost:3306/fx-deals-warehouse?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true

  liquibase:
    change-log: classpath:./db/changelog/changelog-master.xml